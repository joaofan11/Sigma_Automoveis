<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operação de Compra - Sistema Rede Sigma</title>
    <nav>
        <ul>
            <li><a href="sigma.html">Voltar ao Menu Principal</a></li>
        </ul>
    </nav>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 600px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }

        h1 {
            color: #2e86de;
        }

        .form-field {
            margin: 10px 0;
            text-align: left;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
        }

        .form-field input {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .menu-button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            font-size: 18px;
            color: #fff;
            background-color: #7cb3a3;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .menu-button:hover {
            background-color: #f19681;
        }

        #comprasList {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Operação de Compra</h1>
        
        <div id="form">
            <div class="form-field">
                <label for="numero">Número da Operação:</label>
                <input type="text" id="numero">
            </div>
            <div class="form-field">
                <label for="data">Data:</label>
                <input type="date" id="data">
            </div>
            <div class="form-field">
                <label for="cliente">Nome do Cliente:</label>
                <input type="text" id="cliente">
            </div>
            <div class="form-field">
                <label for="vendedor">Nome do Vendedor:</label>
                <input type="text" id="vendedor">
            </div>
            <div class="form-field">
                <label for="veiculo">Placa do Veículo:</label>
                <input type="text" id="veiculo">
            </div>
            <div class="form-field">
                <label for="valor">Valor da Compra:</label>
                <input type="number" step="0.01" id="valor">
            </div>

            <button class="menu-button" onclick="adicionarCompra()">Adicionar Compra</button>
            <button class="menu-button" onclick="listarCompras()">Listar Compras</button>
        </div>
        
        <div id="comprasList"></div>
    </div>

    <script>
        // Array para armazenar as compras
        let compras = [];

        // Função para adicionar uma compra
        function adicionarCompra() {
            const compra = {
                numero: document.getElementById("numero").value,
                data: document.getElementById("data").value,
                cliente: document.getElementById("cliente").value,
                vendedor: document.getElementById("vendedor").value,
                veiculo: document.getElementById("veiculo").value,
                valor: parseFloat(document.getElementById("valor").value)
            };

            // Adiciona a compra ao array e exibe uma mensagem de sucesso
            compras.push(compra);
            alert("Compra adicionada com sucesso!");

            // Limpa o formulário
            document.querySelectorAll("#form input").forEach(input => input.value = "");
        }

        // Função para listar compras
        function listarCompras() {
            const comprasList = document.getElementById("comprasList");
            comprasList.innerHTML = "<h2>Lista de Compras</h2>";

            if (compras.length === 0) {
                comprasList.innerHTML += "<p>Nenhuma compra cadastrada.</p>";
                return;
            }

            compras.forEach((compra, index) => {
                comprasList.innerHTML += `
                    <div>
                        <strong>Compra #${index + 1}</strong><br>
                        Número: ${compra.numero}<br>
                        Data: ${compra.data}<br>
                        Cliente: ${compra.cliente}<br>
                        Vendedor: ${compra.vendedor}<br>
                        Veículo: ${compra.veiculo}<br>
                        Valor: R$${compra.valor.toFixed(2)}
                        <hr>
                    </div>
                `;
            });
        }
    </script>
    
</body>
</html>
