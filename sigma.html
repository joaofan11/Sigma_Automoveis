<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Responsiva</title>
    <style>
        /* Reset de margens e padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        /* Sidebar */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding-top: 20px;
            transition: 0.3s;
        }

        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        /* Ícone de menu para mobile */
        .sidebar .close-btn {
            font-size: 36px;
            color: #fff;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        /* Conteúdo */
        .content {
            margin-left: 250px;
            padding: 20px;
            flex-grow: 1;
            transition: margin-left 0.3s;
        }

        .content h1 {
            color: #333;
        }

        /* Barra lateral aberta */
        .sidebar.open {
            width: 0;
        }

        .content.shift {
            margin-left: 0;
        }

        /* Estilo de botão para abrir/fechar sidebar (aparece em dispositivos móveis) */
        .open-btn {
            font-size: 30px;
            background-color: #333;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        /* Responsividade */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 100%;
                position: fixed;
                left: -250px;
                top: 0;
            }

            .sidebar.open {
                left: 0;
            }

            .content {
                margin-left: 0;
            }

            .open-btn {
                display: block;
            }
        }
    </style>
</head>
<body>


    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">&times;</span>
        <a href="cdevendedores.html" class="btn">Gerenciar Vendedores</a>
        <a href="cdeveiculos.html">Gerenciar Veículos</a>
        <a href="cdecompra.html">Operações de Compra</a>
        <a href="cdevenda.html">Operações de Venda</a>
        <a href="cdepedidos.html">Gerenciar Pedidos</a>
        <a href="cdemontadora.html">Gerenciar Montadoras</a>
    </div>

    <!-- Conteúdo -->
    <div class="content" id="content">
        <h1>Menu Principal</h1>
        <p>Bem-vindo ao Sistema de Gerenciamento. Selecione uma opção no menu lateral.</p>
    </div>


</body>
</html>
