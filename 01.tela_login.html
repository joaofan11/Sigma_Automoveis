<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rede Sigma de Automóveis</title> 
    <link rel="stylesheet" href="tela_login.css">
    <script>
        function verificarLogin() {
            const usuario = document.getElementById('usuario').value;
            const senha = document.getElementById('senha').value;

            if (usuario === "admin" && senha === "admin") {
                alert("Login realizado com sucesso!");
                // Redirecionar para outra página, se necessário
                // window.location.href = "pagina_principal.html";
            } else {
                alert("Usuário ou senha inválidos. Tente novamente.");
            }
        }
    </script>
</head>

<body>
    <div style="text-align: center;">            
        <h1>Bem-vindo à Rede Sigma Automóveis</h1>
        <img src="logo_sigma.png" alt="Logo" width="150" height="150">
        <br><br>
        <input type="text" id="usuario" placeholder="Usuário">
        <br><br>
        <input type="password" id="senha" placeholder="Senha">
        <br><br>
        <button class="Entrar" onclick="verificarLogin()">Entrar</button>
        <button class="Cancelar" onclick="location.reload()">Cancelar</button>
        <br><br>
    </div>
</body>
</html>
