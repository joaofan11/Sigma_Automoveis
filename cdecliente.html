<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Clientes</title>
    <nav>
        <ul>
            <li><a href="sigma.html">Voltar ao Menu Principal</a></li>
        </ul>
    </nav>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container, .table-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .btn {
            margin-top: 20px;
            display: inline-block;
            background-color: #7cb3a3;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            background-color: #f19681;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #7cb3a3;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Gerenciamento de Clientes</h1>

    <div class="form-container">
        <h2>Adicionar Cliente</h2>
        <form id="clienteForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required><br><br>

            <label for="estado">Estado:</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione o estado</option>
            </select><br><br>

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade" required>
                <option value="">Selecione a cidade</option>
            </select><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="foto-cliente">Foto:</label>
            <input type="file" id="foto-cliente" name="foto-cliente"><br><br>

            <img id="preview-foto-cliente" src="" alt="Pré-visualização da Foto" class="foto-cliente"><br><br>

            <button type="submit">Salvar Cliente</button>
        </form>
    </div>

    <div class="table-container">
        <h2>Lista de Clientes</h2>
        <table id="clientesTable">
            <thead>
                <tr>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Celular</th>
                    <th>Renda</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados dos clientes serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script>
        const clientes = [];

        function adicionarCliente() {
            const cpf = document.getElementById("cpf").value;
            const nome = document.getElementById("nome").value;
            const endereco = document.getElementById("endereco").value;
            const telefone = document.getElementById("telefone").value;
            const celular = document.getElementById("celular").value;
            const renda = document.getElementById("renda").value;

            const cliente = { cpf, nome, endereco, telefone, celular, renda };
            clientes.push(cliente);
            atualizarTabela();
            document.getElementById("clienteForm").reset();
        }

        function atualizarTabela() {
            const tbody = document.getElementById("clientesTable").querySelector("tbody");
            tbody.innerHTML = "";

            clientes.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(cliente => {
                const row = document.createElement("tr");

                Object.values(cliente).forEach(value => {
                    const cell = document.createElement("td");
                    cell.textContent = value;
                    row.appendChild(cell);
                });

                tbody.appendChild(row);
            });
        }
    </script>

</body>
</html>
